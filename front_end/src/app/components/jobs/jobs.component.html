<div class="container mt-5 mp-5">
    <div class="row">
      <div *ngFor="let product of jobs" class="col-4">
        <div class="card mb-3">
          <a routerLink="/products/{{ product.jobId }}">
          <img
              src="assets/job-image-1.jpg"
              class="card-img-top"
              alt="product.imageUrl "
              style="width: 150px">
           
          </a>
  
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">
              {{ product.companyName }}
            </p>
            <p class="card-text">
                {{ product.jobDescription }}
              </p>
              <p class="card-text">
                {{ product.jobType }}
              </p>
              <p class="card-text">
                {{ product.category.jobCategory }}
              </p>
            <!-- <button (click)="addToCart(product)" class="btn btn-primary btn-sm">Add to cart</button> -->
          </div>
        </div>
  
       
      </div>
    </div>
  </div>
